<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .welcome-page {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .todo-app {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none; /* Initially hide the task tracker */
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Welcome Page -->
        <div class="welcome-page">
            <h1>Welcome to Task Tracker</h1>
            <p>Please enter your name:</p>
            <input type="text" id="userNameInput" placeholder="Your Name" required>
            <button class="btn" onclick="startTaskTracker()">Start Task Tracker</button>
        </div>

        <!-- Task Tracker -->
        <div class="todo-app" id="taskApp">
            <h1>Task Tracker</h1>
            <h4>Add your tasks</h4>
            <form class="input-group">
                <input type="text" name="" id="taskInput" placeholder="Add a task" required>
                <button class="btn add-task-btn" onclick="addTask()">
                    Add Task
                </button>
            </form>
            <ul id="taskList"></ul>
        </div>
    </div>

    <div class="attribute">
        Created by <a href="https://github.com/v4vanshh">Vansh Vineet Bhatia</a>
    </div>

    <script src="script.js"></script>

</body>

</html>
